[rabbitmq]
host = localhost
username = vagrant
password = vagrant
vhost=/vagrant
port=5672
queue=mail
compression=On

[prefetch]
count=3
global=Off

[exchange]
name=mail
autodelete=Off
type=direct
durable=On

[Deadexchange]
name = name
autodelete=Off
type=fanout
durable=true
queue=taskerrors
retry=3

[logs]
error = /tmp/error.log
info = /tmp/info.log
